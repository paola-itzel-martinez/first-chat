<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="m-5">
    <div class="row">
        <div class="d-flex justify-content-end">
            <button id="logout" class="btn btn-primary">
                Logout
            </button>
        </div>

        <div class="col-sm-6">
            <h3>Send message</h3>
            
            <hr>
            
            <input id="inputUID" type="text" class="form-control mb-2" placeholder="uid" autocomplete="off">

            <input id="inputMessage" type="text" class="form-control mb-5" placeholder="Mensaje" autocomplete="off">

            <h3>Users</h3>
            
            <hr>

            <ul id="usersList"></ul>
        </div>

        <div class="col-sm-6">
            <h3>Chat</h3>
            
            <hr>

            <ul id="messagesList"></ul>
        </div>
    </div>

    <script type="module" src="./socket.io/socket.io.js"></script>
    <script type="module" src="./js/chat.js"></script>
</body>
</html>
