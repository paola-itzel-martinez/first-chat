<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sign-in</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body class="container mt-5">
  <div class="row">
    <div class="col-sm-6">
      <h1>Google Signin</h1>

      <hr>

      <div id="g_id_onload"
          data-client_id="769189876697-daa61jkvggfcq1pr36k41t459iah2t37.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false"
          data-auto_select="true">
      </div>

      <div class="g_id_signin"
          data-type="standard"
          data-size="large"
          data-theme="outline"
          data-text="sign_in_with"
          data-shape="rectangular"
          data-logo_alignment="left">
      </div>

      <button class="mt-5 btn btn-primary" id="g_id_signout">Sign Out</button>
    </div>

    <div class="col-sm-6">
      <h1>Sig in</h1>
      <form class="d-grid">
          <input type="text" name="email" class="form-control mb-2" placeholder="Email">
          <input type="password" name="password" class="form-control mb-2" placeholder="Password">
          <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>

  <script src="./js/auth.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
